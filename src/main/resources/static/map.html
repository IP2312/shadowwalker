<!DOCTYPE html>
<html>
<head>
    <title>Node Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = L.map('map').setView([48.3065, 14.2859], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ðŸ”§ Replace with your own node coordinates
    const nodes = [
        { lat: 48.3066, lon: 14.2860 },
        { lat: 48.3067, lon: 14.2857 },
        { lat: 48.3069, lon: 14.2855 }
    ];

    nodes.forEach(({ lat, lon }) => {
        L.circleMarker([lat, lon], {
            radius: 6,
            color: 'red'
        }).addTo(map).bindPopup(`Lat: ${lat}<br>Lon: ${lon}`);
    });
</script>
</body>
</html>
